<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who Wants to be Millionere</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="gameScreen" class="container mt-5 d-none">
            <div class="progress">
                    <div id="clock" class="progress-bar bg-warning" role="progressbar"  aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
        <div class="row justify-content-center mt-5">
            <div class="col-8 mt-5">
                <div id="fragen" class="question rounded text-center text-white text-uppercase p-3">

                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-8">
                <ul id="answers" class="row text-white text-center justify-content-center">
                </ul>

            </div>


        </div>

    </div>

    <div id="failedScreen" class="container mt-5 d-none">
        <div class="row justify-content-center mt-5">
            <div class="col-8 mt-5">
                <div class="jumbotron question text-white text-center">
                    You Failed! Get out off my face!
                    <br />
                    <button type="button" class="btn btn-outline-warning" onclick="window.location.reload()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <div id="wonScreen" class="container mt-5 d-none">
        <div class="row justify-content-center mt-5">
            <div class="col-8 mt-5">
                <div class="jumbotron question text-white text-center">
                    You Won! Come Grab Your Check!
                    <br />
                    <button type="button" class="btn btn-outline-warning" onclick="window.location.reload()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <div id="startScreen" class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-8 mt-5">
                <div class="jumbotron question text-white text-center">
                    <h1>Welcome on board!</h1>
                    <h3>Please fasten your seat belt. :)</h3>
                    <br>
                    <button id="startButton" type="button" class="rounded btn btn-outline-dark btn-lg">Start</button>
                </div>
            </div>
        </div>
    </div>

    
    <audio id="backgroundSound" loop>
        <source src="assets/sounds/background.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctAnswerSound">
        <source src="assets/sounds/right.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongAnswerSound">
        <source src="assets/sounds/wrong.mp3" type="audio/mpeg">
    </audio>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
